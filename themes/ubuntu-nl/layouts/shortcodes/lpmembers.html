<ul>
  {{ $team := .Get "team" }}
  {{ $data := getJSON "https://api.launchpad.net/1.0/~" $team "/participants" }}
  {{ range where $data.entries "is_team" "!=" true }}
    {{ $entry := . }}

      <li>
        <a href="{{ $entry.web_link }}" target="_blank">{{ $entry.display_name }}</a>{{with $entry.description}}: {{ $entry.description |markdownify}}{{end}}
      </li>

  {{ end }}
</ul>
